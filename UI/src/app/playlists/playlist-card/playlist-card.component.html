<div *ngIf="playlist" class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{playlist.name}}</h5>
        <p class="card-text">{{(playlist.isPublic == true) ? 'Public' : 'Not Public'}}</p>
        <p class="card-text">{{playlist.duration}}</p>
    </div>
    <div class="card-body">
        <button *appHasRole='["admin"]' class="card-link" type="button" (click)="delete()">Delete</button>
        <button routerLink="/playlists/{{playlist.id}}" class="card-link" type="button">Tracks</button>
        <!-- <button *appHasRole='["admin"]' routerLink="/tracks/create/{{album.id}}" class="card-link" type="button">Add Track</button> -->
    </div>
</div>
